<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Keepict</title>
    <link href="css/libs/bootstrap.min.css" rel="stylesheet">
    <link href="css/libs/datepicker.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="js/libs/html5shiv.min.js"></script>
      <script src="js/libs/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="index">
      <div class="container">
        <form class="form-signup" role="form">
          <h2>Créez votre compte</h2>
          <input type="text" class="form-control" required="true" placeholder="Prénom">
          <input type="text" class="form-control" required="true" placeholder="Nom">
          <input type="email" class="form-control" required="true" placeholder="Courriel">
          <input id="birth" type="text" class="form-control" required="true" placeholder="Date naissance (AAAA-MM-JJ)" data-provide="datepicker">
          <input type="password" class="form-control" required="true" placeholder="Password">
          <br>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Créer un compte</button>
          <p>ou</p>
          <a class="btn btn-lg btn-success btn-block" href="#">Se connecter</a>
          <br>
        </form>
      </div>
    </div>
    <script src="js/libs/jquery-1.11.0.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/datepicker.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
