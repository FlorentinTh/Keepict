<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Keepict</title>
    <link href="css/libs/bootstrap.min.css" rel="stylesheet">
    <link href="css/libs/datepicker.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="js/libs/html5shiv.min.js"></script>
      <script src="js/libs/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Keepict</a>
        </div>
        <div class="collapse navbar-collapse" id="navigation">
          <ul class="nav navbar-nav">
            <li><a href="#">Flux</a></li>
            <li><a href="#">Album</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" id="nav-search" placeholder="Recherchez">
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden-xs">
              <div class="profil-pic">
                <span class="beardfont-fedora2"></span>
              </div>
            </li>
            <li class="dropdown" id='nav-user'>
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">John Doe <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Créer un album</a></li>
                <li><a href="#">Importer des photos</a></li>
                <li class="divider"></li>
                <li><a href="#">Administration <span class="label label-primary">1</span></a></li>
                <li class="divider"></li>
                <li><a href="#">Paramètres du compte</a></li>
                <li><a href="#">Me déconnecter</a></li>
              </ul>
            </li>
          </ul> 
        </div>
      </div>
    </nav>
    <div class="wrap">
      <h2 class="settings-form-h">Paramètres du compte</h2>
      <form role="form">
        <div class="settings-form radius">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Cooper">
          </div>
          <div class="form-group">
            <label for="firstname">Prénom</label>
            <input type="text" class="form-control" id="firstname" placeholder="Sheldon">
          </div>
          <div class="form-group">
            <label for="birth">Date de naissance</label>
            <input type="text" class="form-control" id="birth" placeholder="1981-06-19">
          </div>
          <div class="form-group">
            <label for="courriel">Courriel</label>
            <input type="text" class="form-control" id="courriel" placeholder="knock.knock.knock@caltech.edu">
          </div>
          <div class="form-group">
            <label for="avatar">Avatar</label>
            <input type="file" id="avatar">
          </div>
          <button type="submit" class="btn btn-primary">Enregistrer</button>
          <button type="button" class="btn btn-default">Annuler</button>
        </div>
      </form>
    </div>
    <script src="js/libs/jquery-1.11.0.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/datepicker.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
